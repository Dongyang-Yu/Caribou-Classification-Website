{% extends "bases/base.html" %}
{% load static %}

{% block head %}
	<title>My Login Page</title>

	<link rel="stylesheet" type="text/css" href="{% static 'accounts/my-login.css' %}">
{% endblock %}


{% block content %}
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper-wide">
					<div class="brand">
						<img src="{% static 'img/logo.png' alt-'logo%}">
					</div>
					<div class="card fat">
						<div class="card-body">


        <p>Your password has been updated. You may go ahead and sign in now.</p>

        <div class="border-top pt-3">
            <h6 class="text-muted">
                <button type="button" class="btn btn-primary btn-block"
                 onclick= "window.location.href ='{% url 'bases-home' %}'">
                Return to home page
                </button>

            </h6>
        </div>

                        </div>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>
{% endblock content %}
